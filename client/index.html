<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toolbar">
        <input type="color" id="color-picker" value="#000000">
        <input type="range" id="stroke-width" min="1" max="50" value="5">
        <button id="tool-brush" class="active">Brush</button>
        <button id="tool-eraser">Eraser</button>
        <button id="undo-btn">Undo (Ctrl+Z)</button>
        <button id="redo-btn">Redo (Ctrl+Y)</button>
        
        <span id="user-info"></span>
    </div>

    <canvas id="drawing-canvas"></canvas>

    <div id="user-list">
        <h3>Online Users:</h3>
        <ul id="users-container"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="websocket.js"></script>
    <script src="canvas.js"></script>
    <script src="main.js"></script>
</body>
</html>
